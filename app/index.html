<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4.4 Github Profile</title>
    <link rel="stylesheet" href="css/app.css">
  </head>


<div class="container-fluid">
  <div class="col-md-12">

    <div class="well">
      <a class="octicon-mark" href="#"> <img src="../app/images/octicons-5.0.1/lib/svg/mark-github.svg" alt=""></a>
    <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search"></input>
   </div>
   </form>

    </div>
  </div>

  <row>

      <div id="github-aside">

      </div>

  </row>
  <row>
      <div class="col-md-9 lower-head-links">
        <span>Overview</span>
        <span>Repositories</span>
        <span>Stars</span>
        <span>Followers</span>
        <span>Following</span>
      </div>
  </row>

<row>
  <div class="col-md-9">
    <form class="navbar-form navbar-left" role="search">
    <input type="text" class="form-control" placeholder="Search repositories...">
    </div>
  </form>
</row>

  <row>
    <div class="col-md-9">
      <div class="github-repos">

      </div>
    </div>
  </row>

<script id="github-repos-template" type="text/x-handlebars-template">

    <row>
      <div class="col-md-9">
        <h1>ENTER REPO TITLE HERE</h1>
        <span>-</span>
        <!-- <span>HTML</span> -->
        <!-- <span>Updated 3 days ago</span> -->
      </div>
    </row>

</script>




  <script id="github-aside-template" type="text/x-handlebars-template">

      <div>
        <div class="col-md-3">
          <img src="{{avatar}}" alt="Sean" class="Sean">
          <p class="name">{{name}}</p>
          <p class="username">{{login}}</p>
          <p class="bio">{{bio}}</p>
          <p class="location">{{location}}</p>
          <a href="mailto:{{email}}" target="_top">{{email}}</a>
        </div>
      </div>

  </script>


  </div>
</div>

    <script src="js/bundle.js"></script>
  </body>
</html>
